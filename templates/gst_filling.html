{% extends 'base.html' %}
{% block content %}
<h2>GST Filing Form</h2>
<form method="POST" action="{% url 'gst_filing' %}">
    {% csrf_token %}
    <input type="text" name="business_name" placeholder="Business Name" required>
    <input type="text" name="gst_number" placeholder="GST Number" required>
    <input type="text" name="contact_person" placeholder="Contact Person" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <textarea name="address" placeholder="Business Address" required></textarea>
    <button type="submit">Submit</button>
</form>
{% endblock %}
